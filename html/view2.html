<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view2</title>
</head>
<body>
<div>
    <h2>view2</h2>
    City:
    <br/>
    <input type="text" data-ng-model="city">
    <br/>
    <ul>
        <li data-ng-repeat="cust in customers | filter:city | orderBy:'city'">
            {{cust.name | uppercase}} - {{cust.city | lowercase}}
        </li>
    </ul>
</div>
</body>
</html>
